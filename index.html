<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="dist/css/app.css" />
	</head>
	<body>
		<div id="app">
			<h1>Welcome to AcronymCon!</h1>
			<ul>
				<li v-for="who in arrived">
					<img :src="who.hashEmail" alt="a unique avatar" />
					<h3>{{who.name}}</h3>
					<p>{{who.email}}</p>

					<p>
						{{who.timeElapsed}} minute<span
							v-if="who.timeElapsed != 1"
							>s
						</span>
						ago
					</p>
				</li>
			</ul>
			<h2>Check in</h2>
			<input
				ref="nameField"
				aria-required="true"
				required
				placeholder="name"
				v-model="newArrival.name"
				@keyup.enter="addPerson"
			/>
			<label for="email"></label>
			<input
				id="email"
				aria-required="true"
				required
				type="email"
				placeholder="email"
				v-model="newArrival.email"
				@keyup.enter="addPerson"
			/>
			<button @click="addPerson">Submit Person</button>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.16.0/js/md5.min.js"></script>
		<script src="dist/js/elapseMe.min copy.js"></script>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="dist/js/app.js"></script>
	</body>
</html>
