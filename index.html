<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="dist/css/app.css" />
	</head>
	<body>
		<div id="app">
			<h1>Welcome to AcronymCon!</h1>
			<ul>
				<li v-for="who in arrived">
					<img
						src="https://www.gravatar.com/avatar/{{who.hashEmail}}"
						alt=""
					/>
					<h3>{{who.name}}</h3>
					<span>{{who.email}} </span>

					<p><span>{{who.time}}</span>minute<span>(s)</span> ago</p>
				</li>
			</ul>
			<h2>Check in</h2>
			<input
				placeholder="name"
				v-model="newArrival.name"
				@keyup.enter="addPerson"
			/>
			<input
				placeholder="email"
				v-model="newArrival.email"
				@keyup.enter="addPerson"
			/>
			<button @click="addPerson">Submit Person</button>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.16.0/js/md5.min.js"></script>
		<script src="dist/js/elapseMe.min copy.js"></script>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="dist/js/app.js"></script>
	</body>
</html>
